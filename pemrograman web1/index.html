        <!-- Jam dan Tanggal -->
        <div class="date-time-box mt-4">
            <p id="date-time" class="text-white"></p>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script to Show Date and Time -->
    <script>
        function updateTime() {
            const now = new Date();
            const dateString = now.toLocaleDateString();
            const timeString = now.toLocaleTimeString();
            document.getElementById('date-time').innerText = `Tanggal: ${dateString} | Pukul ${timeString}`;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
